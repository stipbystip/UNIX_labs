version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2 # Используем образы от Confluent
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.2
    container_name: kafka
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092" # Для внутреннего общения между контейнерами
      - "29092:29092" # Для доступа с хост-машины (если нужно)
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true' # Позволяет автоматически создавать топик

  producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    container_name: kafka_producer
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER_URL: kafka:9092 # Продюсер обращается к Kafka по внутреннему имени сервиса
    # restart: on-failure # Можно добавить для автоматического перезапуска

  consumer:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    container_name: kafka_consumer
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER_URL: kafka:9092 # Консьюмер также обращается к Kafka по внутреннему имени
    # restart: on-failure

networks:
  default:
    driver: bridge